{% extends 'main/base.html' %}
{% block title %}
View lists
{% endblock %}
{% block content %}
    <h1>Lists</h1>
<h2>{{ls.name}}</h2>
<form method="post" action="#">
    {% csrf_token %}
    {% for item in ls.item_set.all %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                {% if item.complete == True %}
                    <input type="checkbox", value="clicked", name="c{{item.id}}" checked>
                {% else %}
                    <input type="checkbox", value="clicked", name="c{{item.id}}">
                {% endif %}
            </div>
        </div>
        <input type="text", value="{{item.text}}" class="form-control">
    </div>
        {% endfor %}
    <button type="submit", name="save", value="save">Save</button>
    <input type="text", name="new">
    <button type="submit", name="newItem", value="newItemsave">Add item</button>
</form>
    
{% endblock %}
